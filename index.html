<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="container">
                <div class="header__inner">
                    
                        <a class="logo" href="#">Logo</a>
                    
                    <div class="button">
                        <button class="btn">
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container header__container">
            <div class="header__item">
            <h1 class="header__title">Winter is a wonderful time of the year, especially when it snows!!!</h1>
            <button class="header__item-btn">Open</button>
            </div>
            <div class="header__item">
                <img class="header-img" src="img/winter-2.avif" alt="winter">
            </div>

        </div>
        <img src="img/star.svg" alt="Star" class="header__star star-1">
        <img src="img/star.svg" alt="Star" class="header__star star-2">
        <img src="img/star.svg" alt="Star" class="header__star star-3">
        <img src="img/star.svg" alt="Star" class="header__star star-4">
        <img src="img/star.svg" alt="Star" class="header__star star-5">
        <img src="img/star.svg" alt="Star" class="header__star star-6">
        <img src="img/star.svg" alt="Star" class="header__star star-7">
        <img src="img/star.svg" alt="Star" class="header__star star-8">
        <img src="img/star.svg" alt="Star" class="header__star star-9">

        <div class="header__line">

        </div>

    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.micelistudios.com/js/utils/SplitText.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
